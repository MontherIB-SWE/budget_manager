<div class="dashboard-container">
    <div class="glass-card header-card">
        <h2>Welcome, {{ userName }}</h2>
    </div>

    <div class="glass-card">
        <div class="summary-cards">
            <div class="card">
                <p class="label">Income - current month</p>
                <p class="value">${{ summary.income | number:'1.0-0' }}</p>
            </div>
            <div class="card">
                <p class="label">Expenses - current month</p>
                <p class="value">${{ summary.expenses | number:'1.0-0' }}</p>
            </div>
            <div class="card">
                <p class="label">Balance - current month</p>
                <p class="value">${{ summary.balance | number:'1.0-0' }}</p>
            </div>
            <div class="card">
                <p class="label">Average income</p>
                <p class="value">${{ averageIncome | number:'1.0-0' }}</p>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div class="charts-grid">
            <app-balance-chart></app-balance-chart>
        </div>
    </div>
</div>

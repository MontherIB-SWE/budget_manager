<div class="modal-backdrop" (click)="closeModal.emit()" [class.fade-out]="isClosing">
  <div class="modal-container" (click)="$event.stopPropagation()" [class.fade-out]="isClosing">
    <button class="modal-close-btn" (click)="closeModal.emit()" aria-label="Close">&times;</button>
    
    <h3>Sign In</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="modal-submit-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>
    
    <div class="modal-footer-text">
      <span>Don't have an account? </span>
      <a (click)="switchToRegister()">Register here</a>
    </div>
  </div>
</div>
